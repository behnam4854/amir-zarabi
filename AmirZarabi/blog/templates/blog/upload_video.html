{% extends "blog/dashbord.html" %}
{% load bootstrap %}
{% block content %}
<div class="container mt-5 pt-5">
  <div class="row text-center">
    <div class="col">
      <h2>بخش آپلود ویدیو</h2>
      <hr>
      <h5>لطفا فایل مورد نظر خود را از طریق فرم زیر آپلود کنید </h5>
    </div>
  </div>
  <div class="row pt-5">
    <div class="col text-right">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">آپلود ویدیو</button>
      </form>
    </div>

  </div>
</div>


{% endblock %}
